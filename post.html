<!DOCTYPE html>
<html>
  <head>
    <title>Post</title>
    <link rel="stylesheet" href="style_post.css">
  </head>

  <body>
  <div class = "container">
    <header class="header box">
        <h1 class="post-title box">Post Title</h2>
        <div class="about box">
          <h2>About the author</h2>
          <ul>
              <li class="avatar"><img src="" alt="Avatar"></li>
              <li class="name">[Name]</li>
              <li class="user-title">[Title]</li>
              <li class="org">[Company/School]</li>
              <li class="bio">[Short Bio]</li>
          </ul>
        </div>
    </header>
    <section class="sidenav box">
      <nav class="navlinks box">
        <ul>
          <li>Home</li>
          <li>About</li>
          <li>Next Post</li>
          <li>Last Post</li>
        </ul>
      </nav>
      <section class="social-media">
        <h2>Find Us On Social Media:</h2>
        <ul>
            <li>Twitter</li>
            <li>Facebook</li>
            <li>LinkedIn</li>
        </ul>
        </section>
    </section>
    <main class="post box">
      <h1>Post title</h1>
      <div class="post-panel">
        
      </div>
      <div class="post-buttons box">
        <button></button>
        <button></button>
        <button></button>
      </div>
    </main>
    <div class="footer box">Footer</div>
  </div>
  </body>
</html>
